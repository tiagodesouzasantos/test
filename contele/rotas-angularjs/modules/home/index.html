<section id="home" ng-init="init()">

    <md-content layout="row">
        <div flex="100">
            <md-toolbar layout-align="center" flex="100">
                <div class="md-toolbar-tools">
                    <span flex="80">Rotas</span>
                    <md-input-container flex="20" layout="row" layout-align="end ">
                        <input class="search " type="text " layout-align="start " ng-model="search " title="Busque o usuário " ng-model-options="{ debounce: 200 } " aria-label="Busque o usuário " />
                        <i class="material-icons ">search</i>
                    </md-input-container>
                </div>
            </md-toolbar>
            <md-content class="event-details">
                <md-card ng-repeat="malhaRota in malhasRotas | filter:search">
                    <span class="md-headline ">{{malhaRota.name}}</span>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-subhead"><strong>Descritivo:</strong> {{malhaRota.desc | limitTo:limitDesc}}{{malhaRota.desc.length>=limitDesc?'...':''}}</span>
                            <span class="md-subhead " layout="row">
                                <i class="material-icons">access_time</i>
                                <span layout-align="center center ">Das {{malhaRota.horario.inicio}} até {{malhaRota.horario.fim}}</span>
                            </span>
                            <span class="md-subhead " layout="row">
                                <i class="material-icons">location_on</i>
                                <span layout-align="center center ">{{malhaRota.endereco}} / {{malhaRota.local}}</span>
                            </span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button ng-click="dialogListaVinculados(malhaRota)" layout="row" layout-align="center center" title="Lista de colaboradores vinculados"><i class="material-icons">format_list_numbered</i></md-button>
                        <md-button ng-click="addColaboradores(malhaRota)" layout="row" layout-align="center center" title="Adicionar colaboradores ao malhaRota"><i class="material-icons">description</i></md-button>
                    </md-card-actions>
                </md-card>
            </md-content>
        </div>
    </md-content>

</section>
