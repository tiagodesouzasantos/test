<md-dialog id="new-route" flex-gt-xs="40" flex-xs="80" aria-label="New Route">
    <md-toolbar class="header" layout-align="center" flex="100">
        <div class="md-toolbar-tools">
            <span layout-align="start center" layout="row" flex="90">Adicionando uma nova rota</span>
            <span layout-align="end center" layout="row" flex="10" ng-click="home.closeModal()">X</span>
        </div>
    </md-toolbar>
    <div class="dialog-content" layout="row" flex="100" layout-align="start center" layout-wrap>
        <md-input-container flex="100">
            <label>Nome da Rota</label>
            <input required type="text" ng-model="home.newRoute" />
        </md-input-container>
        <div layout="row" flex="100" layout-align="center start">
            <md-button ng-disabled="home.newRoute=='' || home.newRoute==undefined" class="md-raised md-primary" ng-click="home.saveNewRoute()">
                Salvar Rota
            </md-button>
        </div>
    </div>
</md-dialog>
